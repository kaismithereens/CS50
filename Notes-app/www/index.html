<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-dark fixed-top bg-primary justify-content-start">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
      <a class="navbar-brand ml-2" href="#">To-Do List</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <!-- <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul> -->
      </div>
    </nav>
  </header>
  <main class="d-flex flex-column">
    <button class='back_arrow' style='outline:0; font-size: 24px'>
      <i class='fa fa-arrow-left'></i>
    </button>
    <div class="box_border_top"></div>
    <div class="box_border_left"></div>
    <div class="row">
    </div>
    <button class='note_add' style='outline:0'>
      <i class='fa fa-sticky-note-o' style='font-size:25px; vertical-align:middle; color:white;'></i>
    </button>
    <button class="btn btn-primary" id='show'>
      <i class="fa fa-plus"></i>
    </button>
    <div class="add-note-container">
      <form id="add-note-form">
        <div class="input-group">
          <input class="form-control" type="text" id="note" placeholder="Enter your note here ..." autocomplete="off" />
          <span class="input-group-btn">
          <button type="submit" class="btn btn-primary" id="submit-button" disabled="true">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
          </button>
          <button type="button" class="btn btn-danger" id="close" >
            <i class="fa fa-remove"></i>
          </button>
        </span>
        </div>
      </form>
    </div>
  </main>

  <script type="text/javascript" src="javascripts/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="javascripts/popper.js"></script>
  <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="javascripts/index.js"></script>
</body>

</html>
